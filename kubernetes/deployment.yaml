apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-server
  namespace: portfolio
  labels:
    app: portfolio-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-server
  template:
    metadata:
      labels:
        app: portfolio-server
    spec:
      containers:
        - name: portfolio-server-container
          image: gcr.io/warrenburg-portfolio/portfolio-server:latest
          readinessProbe:
            failureThreshold: 3
            httpGet:
              port: 8080
              path: /actuator/health
          livenessProbe:
            periodSeconds: 15
            httpGet:
              port: 8080
              path: /actuator/health
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: cloud
